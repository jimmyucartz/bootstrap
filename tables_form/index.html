<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <title>Bootstrap | Tables | Forms</title>
  </head>
  <body class="min-vh-100 bg-secondary text-light">
    <section>
      <h1>Table</h1>
      <div class="container-fluid">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>

              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>

              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="container-fluid">
        <div class="table-responsive">
          <table class="table table-dark table-striped table-striped-columns">
            <thead>
              <tr>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>

              <tr class="">
                <td scope="row">R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!--  -->

    <section>
      <h1>Form</h1>
      <div class="container-fluid">
        <form>
          <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <label for="" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
            </div>
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  name="address"
                  id="address"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <label for="" class="form-label">Disabled Input</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id=""
                  disabled
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
            </div>
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <label for="" class="form-label">Choose file</label>
                <input
                  type="file"
                  class="form-control"
                  name=""
                  id=""
                  placeholder=""
                  aria-describedby="fileHelpId"
                />
              </div>
            </div>
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <label for="" class="form-label">City</label>
                <select class="form-select form-select-lg" name="" id="">
                  <option value="" selected>New Delhi</option>
                  <option value="">Istanbul</option>
                  <option value="">Jakarta</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 px-5">
              <div class="mx-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                  />
                  <label class="form-check-label" for=""> checkbox 1 </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id=""
                    checked
                  />
                  <label class="form-check-label" for=""> checkbox 2 </label>
                </div>
              </div>
            </div>

            <div class="col-lg-6 px-5">
              <div class="d-flex mx-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioX"
                    id="radio"
                  />
                  <label class="form-check-label" for="">
                    Default radio 1
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioX"
                    id="radio"
                  />
                  <label class="form-check-label" for="">
                    Default radio 2
                  </label>
                </div>
              </div>
            </div>
            <!-- qwerty -->

            <div class="col-lg-6 px-5">
              <div class="d-flex mx-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Switch input</label
                  >
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexSwitchCheckChecked"
                    >Checked</label
                  >
                </div>
              </div>
            </div>
            <!--  -->

            <div class="col px-5">
              <div class="mx-3">
                <input type="submit" />
              </div>
            </div>

            <!--  -->
          </div>
        </form>
      </div>
    </section>
    <!--  -->
  </body>
</html>
