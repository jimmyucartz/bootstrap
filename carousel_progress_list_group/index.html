<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />

    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap-reboot.min.css" /> -->

    <title>Bootstrap | Carousel Progress Bar List Group</title>
  </head>
  <body class="min-vh-100 bg-secondary text-light">
    <div class="container-fluid">
      <div
        id="carouselExample"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-interval="500"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://placehold.co/2100x751"
              class="img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placehold.co/2100x752"
              class="img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placehold.co/2100x750"
              class="img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <h2>Progress Bar</h2>
    <div class="container-fluid pb-5">
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 0%"></div>
      </div>

      <br />
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 25%">25%</div>
      </div>

      <br />
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 50%"></div>
      </div>
      <br />

      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 75%">75%</div>
      </div>
      <br />

      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <script src="/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
