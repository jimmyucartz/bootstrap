<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap-reboot.min.css" /> -->

    <title>Bootstrap | Alerts Badges Labels</title>
  </head>
  <body class="min-vh-100 bg-secondary text-light">
    <div class="container">
      <section class="px-5 py-3 row" title="Alerts">
        <h3 class="mb-4">Alert</h3>
        <div class="container w-100">
          <span class="alert alert-primary w-100">This is an alert</span>
          <span class="alert alert-danger w-100">This is an alert</span>
          <span class="alert alert-info w-100">This is an alert</span>
          <span class="alert alert-warning w-100">This is an alert</span>
        </div>
      </section>

      <section class="px-5 py-3 row" title="Badges">
        <h3 class="mb-4">Badges</h3>
        <div class="container w-100">
          <button type="button" class="btn btn-primary">
            Notifications <span class="badge bg-secondary">4</span>
          </button>
          <button type="button" class="btn btn-info">
            This is an alert <span class="badge bg-secondary">New</span>
          </button>
        </div>
      </section>
      <section class="px-5 py-3 row" title="Labels">
        <h3 class="mb-4">Label</h3>
        <div class="container w-100">
          <span class="badge bg-info">Default Label</span> <br />
          <span class="badge bg-success">Label</span><br /><span
            class="badge bg-warning"
            >Label</span
          >
        </div>
      </section>
    </div>
  </body>
</html>
