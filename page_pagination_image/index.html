<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap-reboot.min.css" /> -->

    <title>Bootstrap | Page Pagination Image</title>
  </head>
  <body class="min-vh-100 bg-secondary text-light">
    <div class="container">
      <h1>Pagination</h1>
      <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li class="active"><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
    <div class="container">
      <h1>Pager</h1>
      <ul class="pager">
        <li class="previous"><a href="#">Previous</a></li>
        <li class="next"><a href="#">Next</a></li>
      </ul>
    </div>

    <div class="container">
      <img class="img-responsive" src="https://placehold.co/200" />
      <img class="img-circle" src="https://placehold.co/200" />
      <img class="img-rounded" src="https://placehold.co/200" />
      <img class="img-thumbnail" src="https://placehold.co/200" />
    </div>
  </body>
</html>
